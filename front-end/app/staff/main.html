<div class="subnav">
    <md-button href="/staff">Staff</md-button>
    <md-button href="/staff/add">Add Staff Member</md-button>
</div>

<div class="main-content">
    <md-content>
        <md-card>
            <md-toolbar class="md-table-toolbar md-default">
                <div class="md-toolbar-tools">
                    <span>Staff</span>
                </div>
            </md-toolbar>
            <md-table-container>
                <table md-table>
                    <thead md-head>
                        <tr md-row>
                            <th md-column>First Name</th>
                            <th md-column>Last Name</th>
                            <th md-column>Position</th>
                            <th md-column></th>
                        </tr>
                    </thead>
                    <tbody md-body>
                        <tr md-row ng-repeat="staffMember in vm.staff">
                            <td md-cell>{{staffMember.firstName}}</td>
                            <td md-cell>{{staffMember.lastName}}</td>
                            <td md-cell>{{staffMember.position}}</td>
                            <td md-cell class="actions-cell">
                                <a href="/staff/edit/{{staffMember._id}}"><i class="fa fa-pencil"></i> Edit</a>
                                <a href ng-click="vm.deleteItem(staffMember._id)"><i class="fa fa-times"></i> Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </md-table-container>
        </md-card>
    </md-content>

    <div ui-view class="view-side-form"></div>
</div>
