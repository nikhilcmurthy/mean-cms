<div class="subnav">
    <md-button href="/services">Services</md-button>
    <md-button href="/services/add">Add Service</md-button>
</div>

<div class="main-content">
    <md-content>
        <md-card>
            <md-toolbar class="md-table-toolbar md-default">
                <div class="md-toolbar-tools">
                    <span>Services</span>
                </div>
            </md-toolbar>
            <md-table-container>
                <table md-table>
                    <thead md-head>
                        <tr md-row>
                            <th md-column>Title</th>
                            <th md-column></th>
                        </tr>
                    </thead>
                    <tbody md-body>
                        <tr md-row ng-repeat="service in vm.services">
                            <td md-cell>{{service.title}}</td>
                            <td md-cell class="actions-cell">
                                <a href="/services/edit/{{service._id}}"><i class="fa fa-pencil"></i> Edit</a>
                                <a href ng-click="vm.deleteItem(service._id)"><i class="fa fa-times"></i> Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </md-table-container>
        </md-card>
    </md-content>

    <div ui-view class="view-side-form"></div>
</div>
