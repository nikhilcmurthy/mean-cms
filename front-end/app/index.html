<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8" />
    <title>MEAN CMS</title>
    <link rel="icon" href="/favicon.png">
    <link rel="shortcut icon" href="/favicon.png" />

    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="//ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.css" rel="stylesheet" />
    <link href="/bower_components/angular-material-data-table/dist/md-data-table.min.css" rel="stylesheet" type="text/css" />
    <link href="/app-dist/app.css" rel="stylesheet" />

    <base href="/" />

    <!--[if lt IE 9]>
        <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
    <![endif]-->
</head>
<body>
    <!-- header -->
    <header class="md-whiteframe-z1">
        <nav ng-controller="TabsController as vm" layout="column" class="tabs">
            <md-tabs layout="column" layout-align="center start" md-selected="vm.selectedTab">
                <md-tab ng-repeat="tab in vm.tabs">
                    <md-tab-label>
                        <a href="{{tab.path}}">{{tab.name}}</a>
                    </md-tab-label>
                </md-tab>
            </md-tabs>

            <md-button href="/login" class="logout" target="_self">Logout</md-button>
        </nav>
    </header>

    <!-- main -->
    <main ui-view></main>

    <!-- footer -->
    <footer>
        Powered by Point Blank Development
    </footer>

    <!-- toast message templates -->
    <script type="text/ng-template" id="toast-success-template.html">
        <md-toast id="toast-message" class="success">
            <i class="fa fa-check-circle"></i>
            <span flex ng-bind="vm.message"></span>
            <a ng-click="vm.close()" class="close">×</a>
        </md-toast>
    </script>
    <script type="text/ng-template" id="toast-error-template.html">
        <md-toast id="toast-message" class="error">
            <i class="fa fa-exclamation-circle"></i>
            <span flex ng-bind="vm.message"></span>
            <a ng-click="vm.close()" class="close">×</a>
        </md-toast>
    </script>

    <!-- jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <!-- underscore -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

    <!-- angular -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-messages.min.js"></script>

    <!-- ui router -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>

    <!-- angular material -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-aria.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.js"></script>

    <!-- angular material data table -->
    <script type="text/javascript" src="/bower_components/angular-material-data-table/dist/md-data-table.min.js"></script>

    <!-- socket io -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>

    <!-- ng file upload -->
    <script src="/bower_components/ng-file-upload/ng-file-upload-shim.min.js"></script> <!-- shim is needed to support non-HTML5 FormData browsers (IE8-9)-->
    <script src="/bower_components/ng-file-upload/ng-file-upload.min.js"></script>

    <!-- application scripts -->
    <script src="/app-dist/all.min.js"></script>
</body>
</html>
