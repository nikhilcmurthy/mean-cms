<div class="side-form">
    <div class="content">
        <h1>{{vm.item._id ? 'Edit News Item' : 'Add News Item'}}</h1>

        <div class="form-container">
            <form name="form">
                <md-input-container>
                    <label for="title">Title</label>
                    <input type="text" ng-model="vm.item.title" name="title" required />
                    <div ng-messages="form.title.$dirty && form.title.$error">
                        <div ng-message="required">This is required.</div>
                    </div>
                </md-input-container>

                <md-button ng-click="vm.saveItem(vm.item)" class="md-raised md-primary">Save</md-button>
                <md-button href="/news" class="md-raised">Cancel</md-button>
            </form>
        </div>
    </div>
    <div class="background"></div>
</div>
